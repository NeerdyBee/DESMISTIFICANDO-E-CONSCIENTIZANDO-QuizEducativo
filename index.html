            },

            },
            {

            },
            {

                answers: [

                    { text: "Nenhum sistema organizado", correct: false }
                ],

            },

                    { text: "Uma tecnologia exclusiva da √Åfrica", correct: false },

                ],
                feedback: "Perfeito! O afrofuturismo √© um movimento cultural que reimagina o futuro e a tecnologia com protagonismo e perspectivas negras, combatendo a exclus√£o hist√≥rica."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const dataHandler = {
            onDataChanged(data) {
                // Write-only mode - no need to display data
            }
        };

        async function initializeApp() {
            const initResult = await window.dataSdk.init(dataHandler);
            if (!initResult.isOk) {
                console.error("Failed to initialize data SDK");
            }

            await window.elementSdk.init({
                defaultConfig,
                onConfigChange: async (config) => {
                    document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
                    document.getElementById('gameSubtitle').textContent = config.game_subtitle || defaultConfig.game_subtitle;
                    document.getElementById('startBtn').textContent = config.start_button || defaultConfig.start_button;
                    document.getElementById('resultTitle').textContent = config.result_title || defaultConfig.result_title;
                    document.getElementById('playAgainBtn').textContent = config.play_again_button || defaultConfig.play_again_button;
                },
                mapToCapabilities: (config) => ({
                    recolorables: [
                        {
                            get: () => config.background_color || "#1a0a2e",
                            set: (value) => {
                                config.background_color = value;
                                if (window.elementSdk) {
                                    window.elementSdk.setConfig({ background_color: value });
                                }
                            }
                        },
                        {
                            get: () => config.accent_color || "#ffd700",
                            set: (value) => {

                        }
                    ],
                    borderables: [],

                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["game_title", config.game_title || defaultConfig.game_title],
                    ["game_subtitle", config.game_subtitle || defaultConfig.game_subtitle],
                    ["start_button", config.start_button || defaultConfig.start_button],
                    ["result_title", config.result_title || defaultConfig.result_title],
                    ["play_again_button", config.play_again_button || defaultConfig.play_again_button]
                ])
            });
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startGame() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quizScreen');
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('scoreDisplay').textContent = `Pontua√ß√£o: ${score}`;
            
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer.text;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('feedbackBox').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectAnswer(answerIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');
            const selectedAnswer = question.answers[answerIndex];
            
            buttons.forEach((button, index) => {
                button.disabled = true;
                if (question.answers[index].correct) {
                    button.classList.add('correct');
                } else if (index === answerIndex && !selectedAnswer.correct) {
                    button.classList.add('incorrect');
                }
            });
            
            if (selectedAnswer.correct) {
                score += 10;
                document.getElementById('feedbackIcon').textContent = '‚ú®';
                document.getElementById('scoreDisplay').textContent = `Pontua√ß√£o: ${score}`;
            } else {
                document.getElementById('feedbackIcon').textContent = 'üí°';
            }
            
            document.getElementById('feedbackText').textContent = question.feedback;
            document.getElementById('feedbackBox').classList.add('show');
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        async function showResults() {
            showScreen('resultScreen');
            
            const percentage = (score / (questions.length * 10)) * 100;

            }
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('finalScore').textContent = `${score}/${questions.length * 10}`;
            document.getElementById('resultMessage').textContent = message;
            
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.classList.add('show');
            
            const createResult = await window.dataSdk.create({
                player_name: "Jogador",
                score: score,
                total_questions: questions.length,
                completed_at: new Date().toISOString()
            });
            
            loadingIndicator.classList.remove('show');
            
            if (!createResult.isOk) {
                console.error("Failed to save result");
            }
        }

        function resetGame() {
            startGame();
        }
